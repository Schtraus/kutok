{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XK6098XQRR"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-XK6098XQRR');
    </script>

    <title>{% block title %}{% endblock title %}</title>

       <!-- Favicon и иконки -->
       {% comment %} <link rel="shortcut icon" href="{% static 'images/icons/favicon-32x32.png' %}"> {% endcomment %}

       <link rel="apple-touch-icon" sizes="57x57" href="{% static '/images/icons/apple-icon-57x57.png' %}">
       <link rel="apple-touch-icon" sizes="60x60" href="{% static '/images/icons/apple-icon-60x60.png' %}">
       <link rel="apple-touch-icon" sizes="72x72" href="{% static '/images/icons/apple-icon-72x72.png' %}">
       <link rel="apple-touch-icon" sizes="76x76" href="{% static '/images/icons/apple-icon-76x76.png' %}">
       <link rel="apple-touch-icon" sizes="114x114" href="{% static '/images/icons/apple-icon-114x114.png' %}">
       <link rel="apple-touch-icon" sizes="120x120" href="{% static '/images/icons/apple-icon-120x120.png' %}">
       <link rel="apple-touch-icon" sizes="144x144" href="{% static '/images/icons/apple-icon-144x144.png' %}">
       <link rel="apple-touch-icon" sizes="152x152" href="{% static '/images/icons/apple-icon-152x152.png' %}">
       <link rel="apple-touch-icon" sizes="180x180" href="{% static '/images/icons/apple-icon-180x180.png' %}">
       <link rel="icon" type="image/png" sizes="192x192" href="{% static '/images/icons/android-icon-192x192.png' %}">
       <link rel="icon" type="image/png" sizes="32x32" href="{% static '/images/icons/favicon-32x32.png' %}">
       <link rel="icon" type="image/png" sizes="96x96" href="{% static '/images/icons/favicon-96x96.png' %}">
       <link rel="icon" type="image/png" sizes="16x16" href="{% static '/images/icons/favicon-16x16.png' %}">
       <link rel="manifest" href="{% static '/images/icons/manifest.json' %}">
       <meta name="msapplication-TileColor" content="#ffffff">
       <meta name="msapplication-TileImage" content="{% static '/images/icons/ms-icon-144x144.png' %}">
       <meta name="theme-color" content="#ffffff">
       <meta name="msapplication-config" content="{% static 'images/icons/browserconfig.xml' %}">

    <!-- Подключаем Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Подключаем Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Подключаем Select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet">

    <!-- Подключаем кастомные стили -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    
    <!-- Подключаем шрифты -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

</head>
<body>

    <!-- Навигационная панель -->
    {% include "nav.html" %}

    <main class="container my-1">
        {% block content %}
        {% endblock content %}
    </main>

    <!-- Подвал -->
    {% include "footer.html" %}

    <!-- Подключаем jQuery, Select2 и Bootstrap JS (только один раз) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
