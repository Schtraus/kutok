services:
  web:
    build: .
    container_name: kutok_web
    command: daphne -b 0.0.0.0 -p 8000 kutok.asgi:application
    volumes:
      - .:/app
      - ./static:/app/staticfiles
      - ./media:/app/mediafiles
    expose:
      - "8000"
    env_file:
      - .env
    depends_on:
      - db
      - redis
    restart: always

  nginx:
    image: nginx:latest
    container_name: kutok_nginx
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/nginx.conf
      - ./static:/app/staticfiles
      - ./media:/app/mediafiles
      - ./ssl:/etc/ssl  # Папка с твоими сертификатами
    depends_on:
      - web
    restart: always

  db:
    image: postgres:13
    container_name: kutok_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    restart: always

  redis:
    image: redis:latest
    container_name: kutok_redis
    restart: always

volumes:
  postgres_data:
  staticfiles:
  mediafiles:
